[pytest]
# Configuración de pytest
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    unit: Tests unitarios
    integration: Tests de integración
    slow: Tests que tardan mucho tiempo

